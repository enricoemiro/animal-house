        <div class="header_toggle"><i class="fa-solid fa-bars" id="header-toggle"></i></div>

                    class="nav_name">Sign Out</span></a>
        </nav>
    </div>
    <main class="mt-5 pt-5">
        <h2>All Products</h2>
        <div span class="input-group mb-4">
            <input type="text" class="form-control rounded" placeholder="Search for products" id="table-search"
                aria-label="Product search bar">
            <button class="btn btn-outline-danger rounded border-0 mx-2" onclick="return deleteProducts(event)"
                type="button"><i class="fa-solid fa-trash"></i></button>

            <button class="btn btn-primary rounded justify-content-end" type="button" data-bs-toggle="modal"
                data-bs-target="#add-item"><i class="fa-solid fa-plus"></i>
                Add Item</button>
            <!-- Modal -->
            <form action="" method="post" id="add-products-form" onsubmit="return postNewProduct(event)"
                autocomplete="off">
                <div class="modal fade" id="add-item" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Add Item</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <input type="text" id="name" name="name" class="form-control"
                                        placeholder="Product Name" aria-label="product name" required>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Price ($)</span>
                                    <input type="number" name="price" class="form-control" aria-label="Dollar amount"
                                        required>
                                </div>
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="category">Category</label>
                                    <select class="form-select" name="categoryId" id="category" required>
                                    </select>
                                </div>
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="availability">Availability</label>
                                    <input type="number" name="availability" id="availability" class="form-control"
                                        required />
                                </div>
                                <!-- <div class="input-group mb-3">
                                    <label class="input-group-text" for="image">Add Image</label>
                                    <input type="file" class="form-control" name="images" id="image" required />
                                </div> -->
                                <textarea class="form-control" name="description" placeholder="Description" id="desc"
                                    required></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button cancel-modal" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="button save-modal submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <table class="table table-hover">
            <thead class="bg-light">
                <tr>
                    <th scope="col">
                        <input class="form-check-input" type="checkbox" value=""
                            aria-label="Checkbox for following text input" id="check-all">
                    </th>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Availability</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="align-middle" id="table-body"></tbody>
        </table>
    </main>

    </script>
