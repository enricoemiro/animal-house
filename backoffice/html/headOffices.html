    <script src="../js/sidebar.js"></script>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"><i class="fa-solid fa-bars" id="header-toggle"></i></div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""></div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div><a href="../index.html" class="nav_logo text-decoration-none"><i class="fa-solid fa-dog"></i><span
                        class="nav_logo-name">Back
                        Office</span> </a>
                <div class="nav_list">
                    <a href="users.html" class="nav_link text-decoration-none"><i
                            class="fa-solid fa-users"></i><span class="nav_name">Users</span></a>
                    <a href="board.html" class="nav_link text-decoration-none"><i class="fa-solid fa-message"></i><span
                            class="nav_name">Board</span></a>
                    <a href="products.html" class="nav_link text-decoration-none"><i
                            class="fa-solid fa-bag-shopping"></i><span class="nav_name">Products</span></a>
                    <a href="categories.html" class="nav_link text-decoration-none"><i
                            class="fa-solid fa-list"></i><span class="nav_name">Categories</span></a>
                    <a href="activities.html" class="nav_link text-decoration-none"><i
                            class="fa-solid fa-bell-concierge"></i><span class="nav_name">Activities</span></a>
                    <a href="headOffices.html" class="nav_link text-decoration-none active"><i
                            class="fa-solid fa-shop"></i><span class="nav_name">HeadOffices</span></a>
                </div>
            </div> <a href="#" class="nav_link text-decoration-none"><i class="fa-solid fa-right-from-bracket"></i><span
                    class="nav_name">Sign Out</span></a>
        </nav>
    </div>
    <main class="mt-5 pt-5">
        <h2>All Head Offices</h2>
        <div span class="input-group mb-4">
            <input type="text" class="form-control rounded" placeholder="Search for Head Offices" id="table-search"
                aria-label="Product search bar">
            <button class="btn btn-outline-danger border-0 rounded mx-2" onclick="return deleteHeadOffices(event)"
                type="button"><i class="fa-solid fa-trash"></i></button>

            <button class="btn btn-primary rounded justify-content-end" type="button" data-bs-toggle="modal"
                data-bs-target="#add-headoffice"><i class="fa-solid fa-plus"></i>
                Add Head Office</button>

            <!-- Modal -->
            <form id="add-headoffice-form" method="post" onsubmit="return postNewHeadOffice(event)" autocomplete="off">
                <div class="modal fade" id="add-headoffice" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Add Head Office</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <input type="text" name="location" class="form-control" placeholder="Location"
                                        aria-label="location" required>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" name="streetAddress" class="form-control" placeholder="Address"
                                        aria-label="streetAddress" required>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" name="coordinates" class="form-control" placeholder="Coordinates"
                                        aria-label="coordinates" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="cancel-modal" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="save-modal submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>


        </div>

        <table class="table table-hover">
            <thead class="bg-light">
                <tr>
                    <th scope="col">
                        <input class="form-check-input" type="checkbox" value=""
                            aria-label="Checkbox for following text input" id="check-all">
                    </th>
                    <th scope="col">ID</th>
                    <th scope="col">Location</th>
                    <th scope="col">Address</th>
                    <th scope="col">Coordinates</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="align-middle" id="table-body">
            </tbody>
        </table>
    </main>
    <script>

    </script>
</body>

</html>
